<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="./css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./css/login.min.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/semantic.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>
<div class="logo">
    <a href="index.html" class="logo">
        <img src="images/logo.png">主页
    </a>
</div>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <div class="form-block">
            <form class="ui large form" id="signIn">
                <div class="ui segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="用户名或邮箱">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">登陆</div>
                    <div class="ui menu inline borderless">
                        <div class="item">
                            <div class="message">
                                <a href="#">忘记密码了?</a>
                            </div>
                        </div>
                        <div class="right item">
                            <a href="#" class="ui inverted teal button" id="toSignUp">新用户注册</a>
                        </div>
                    </div>
                </div>
                <div class="ui error message"></div>
            </form>
            <form class="ui large form" id="signUp">
                <div class="ui segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="text" name="email" placeholder="邮箱">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">注册</div>
                    <div class="ui menu inline borderless">
                        <div class="item">
                            <div class="message">
                                <div class="ui checkbox">
                                    <input type="checkbox" name="checkbox" id="checkbox">
                                    <label for="checkbox">阅读并同意<a href="#">XX协议</a></label>
                                </div>
                            </div>
                        </div>
                        <div class="right item">
                            <a href="#" class="ui inverted teal button" id="toSignIn">已有账号,前往登陆</a>
                        </div>
                    </div>
                </div>
                <div class="ui error message"></div>
            </form>
        </div>
        <div class="ui stacked segment">
            <h4 class="ui horizontal divider header grey"><i class="tag icon"></i>或者使用社交账号登陆 </h4>
            <a href="#">
                <i class="icon qq blue big circular"></i>
            </a>
            <a href="#" class="">
                <i class="icon wechat green big circular"></i>
            </a>
            <a href="#" class="">
                <i class="icon weibo red big circular"></i>
            </a>
        </div>
    </div>
</div>
</body>
<div></div>

</html>
